<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechercher et ouvrir un fichier Google Drive</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #88853e;
            padding: 20px;
        }
        h1 {
            color: #000000;
            text-align: center;
        }
        label {
            font-size: 1.1em;
            color: #000000;
            margin-bottom: 10px;
            display: block;
            text-align: center;
        }
        input[type="text"], select {
            width: 50%; /* Réduction de la largeur */
            padding: 8px;
            margin: 10px auto;
            border: 1px solid #ccdb34;
            border-radius: 5px;
            font-size: 1em;
            display: block;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .autocomplete-items {
            border: 1px solid #c7c7bd;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            position: absolute;
            background-color: white;
            max-height: 150px;
            overflow-y: auto;
            width: 50%;
        }
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff; 
            border-bottom: 1px solid #c7c7bd; 
        }
        .autocomplete-items div:hover {
            background-color: #c7c7bd; 
        }
        .file-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
            text-align: center;
        }
        .file-list li {
            padding: 10px;
            border: 1px solid #c7c7bd;
            margin-bottom: 5px;
            cursor: pointer;
            background-color: #ecf0f1;
            display: inline-block;
            width: 50%;
            transition: background-color 0.3s ease;
        }
        .file-list li:hover {
            background-color: #c7c7bd;
        }
    </style>
</head>

        // Fonction pour afficher la liste des fichiers en fonction du type de plat
        typePlat.addEventListener("change", function () {
            const selectedType = typePlat.value;
            const query = fileInput.value.toLowerCase();

        // Fonction pour afficher la liste filtrée par recherche textuelle

        // Fonction pour afficher les fichiers filtrés par type et recherche
        function displayFiles(type, query) {

                return matchType && matchName;
            });

            // Vider l'affichage précédent
            fileList.innerHTML = "";

            // Afficher les fichiers filtrés
            if (filteredFiles.length > 0) {
                filteredFiles.forEach(file => {
                    const li = document.createElement("li");
                    li.textContent = file.name;
                    li.addEventListener("click", function () {
                        window.open(`https://drive.google.com/open?id=${file.id}`, "_blank");
                    });
                    fileList.appendChild(li);
                });
            } else {
                fileList.innerHTML = "<li>Aucun fichier trouvé</li>";
            }
        }

        // Affichage initial (tous les fichiers)
        displayFiles('all', '');
    </script>
</body>
</html>
